<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
        integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6c2b44fe70.js" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Sarabun&display=swap" rel="stylesheet">

    <title>Register</title>

    <style>
        body {
            background-color: #5F729A;
            font-family: 'Sarabun', sans-serif;
        }
        
        .btn {
            border-radius: 0px;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-5  mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center"><i class="fas fa-address-card"></i> ลงทะเบียน</h5>
                      
                        <div class="form-group">
                            <label for="inputName">ชื่อ</label>
                            <input type="text" class="form-control" id="inputFullnameRegis" > 
                            
                        </div>
                        <div class="form-group">
                            <label for="inputlastname">นามสกุล</label>
                            <input type="text" class="form-control" id="inputLastnameRegis" >
                        </div>
                        <div class="form-group">
                            <label for="officeNameRegis">ชื่อหน่วยงาน</label>
                            <input type="text" class="form-control" id="officeNameRegis" >
                        </div>
                        <div class="form-group">
                            <label for="inputEmail"><i class="fas fa-envelope"></i> อีเมล</label>
                            <input type="email" class="form-control" id="inputEmailRegis" aria-describedby="emailHelp">
                        </div>

                        <div class="form-group row">
                            <div class="col-12">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input name="radio" id="ratioDoctor" type="radio" class="custom-control-input"
                                        value="doctor">
                                    <label for="ratioDoctor" class="custom-control-label">แพทย์</label>
                                </div>
                                 <div class="custom-control custom-radio custom-control-inline">
                                    <input name="radio" id="ratioDietician" type="radio" class="custom-control-input"
                                        value="dietician">
                                    <label for="ratioDietician" class="custom-control-label">นักโภชนาการ</label>
                                </div><!--
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input name="radio" id="ratioAdmin" type="radio" class="custom-control-input"
                                        value="admin">
                                    <label for="ratioAdmin" class="custom-control-label">แอดมิน</label>
                                </div> -->
                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="password"><i class="fas fa-key"></i> รหัสผ่าน</label>
                            <div class="input-group">
                                <input id="passwordRegis" type="password" class="form-control" name="password" required>
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <i class="fas fa-fw fa-eye field-icon toggle-password"
                                            toggle="#passwordRegis"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group was-validated">
                                <label for="confirm_password"><i class="fas fa-check"></i> ยืนยันรหัสผ่าน</label>
                                <div class="input-group">
                                    <input id="confirm_passwordRegis" type="password" class="form-control" required>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <i class="fas fa-fw fa-eye field-icon toggle-password"
                                                toggle="#confirm_passwordRegis"></i>
                                        </div>
                                    </div>
                                    <div class="invalid-feedback">รหัสผ่านไม่ตรงกัน</div>
                                </div>
                                <small class="form-text text-muted"><i class="fas fa-exclamation"></i>
                                    ไม่ควรเปิดเผยรหัสผ่านของคุณกับบุคคลอื่น</small>
                            </div>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" id="btnRegis">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        var password = document.getElementById("passwordRegis")
            , confirm_password = document.getElementById("confirm_passwordRegis");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
    


    <script>
        $(".toggle-password").click(function () {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>

    <!-- Firebase SDK -->
    <script src="/__/firebase/7.7.0/firebase-app.js"></script>
    <script src="/__/firebase/7.7.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.7.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.7.0/firebase-storage.js"></script>
    <script src="/__/firebase/7.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!-- Moment SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/th.js"
        integrity="sha256-p2W93O+vSx9WeMoysQcwoOkbExKS/gISb+muTjcgQDA=" crossorigin="anonymous"></script>

    <!-- Sweet alert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="js/register.js"></script>
</body>

</html>
