            border-radius: 0px;
        }

    <title>User Data</title>
</head>

<body>

    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <a class="navbar-brand" href="#">HBA </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <a class="nav-link" href="userdata.html" target="_self"><b>USER</b><span
                            class="sr-only">(current)</span></a>
                </li>
                </li>
            </ul>
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"><i class="fas fa-sign-out-alt"></i>
                <b>LOGOUT</b></button>
        </div>
    </nav>

    <!-- content -->

    <div class="container">
        <br>
        <h1>ข้อมูลผู้ใช้</h1>
    </div>


    <div class="container">
        <table class="table table-bordered table-responsive-md bg-light shadow" id="tb-userdata">
            <thead>
                <tr class="table-primary">
                    <th scope="col">ชื่อ</th>
                    <th scope="col">นามสกุล</th>
                    <th scope="col">เพศ</th>
                    <th scope="col">อายุ</th>
                    <th scope="col">ส่วนสูง</th>
                    <th scope="col">น้ำหนัก</th>
                    <th scope="col">ค่าดัชนีมวลกาย(BMI)</th>
                    <th scope="col">ดำเนินการ</th>
                </tr>
            </thead>
        </table>
    </div>


    <div class="modal fade bd-Modal bd-example-modal-lg" id="Modal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content modal-lg ">
                <div class="modal-header ">
                    <h4 class="modal-title" id="exampleModalLabel">เช้า</h4>
                    <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                        <i class="fas fa-window-close"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="Modal-form">
                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="rice">ข้าว-แป้ง</label>
                                    <input type="number" class="form-control" id="rice" name="rice" min="0">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="fruits">ผลไม้</label>
                                    <input type="number" class="form-control" id="fruits" name="fruits" min="0">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="vegetables">ผัก ก.ข.</label>
                                    <input type="number" class="form-control" id="vegetable" name="vegetable" min="0">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="milk">นม</label>
                                    <input type="number" class="form-control" id="milk" name="milk" min="0">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="meat">เนื้อสัตว์</label>
                                    <input type="number" class="form-control" id="meat" name="meat" min="0">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="fat">ไขมัน</label>
                                    <input type="number" class="form-control" id="fat" name="fat" min="0">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="sugar">น้ำตาล</label>
                                    <input type="number" class="form-control" id="sugar" name="sugar" min="0">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="sodium">โซเดียม</label>
                                    <input type="number" class="form-control" id="sodium" name="sodium" min="0">
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="btnbreakfast" data-id="doc.id">แก้ไข</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
