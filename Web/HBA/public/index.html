<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
        integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6c2b44fe70.js" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Sarabun&display=swap" rel="stylesheet">

    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #5F729A;
            font-family: 'Sarabun', sans-serif;
        }

        .btn {
            border-radius: 0px;
        }

        
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center"><i class="fas fa-address-card"></i> ลงชื่อเข้าใช้</h5>
                        <hr>
                        <div class="form-group">
                            <label for="inputEmail"><i class="fas fa-envelope"></i> อีเมล</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                            <div class="invalid-feedback">กรุณาใส่ชื่อผู้ใช้</div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword"><i class="fas fa-key"></i> รหัสผ่าน</label>
                            <input type="password" class="form-control" id="inputPassword" required>
                            <div class="invalid-feedback">กรุณาใส่รหัสผ่าน</div>
                            <small id="emailHelp" class="form-text text-muted"><i class="fas fa-exclamation"></i>
                                ไม่ควรเปิดเผยรหัสผ่านของคุณกับบุคคลอื่น</small>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" id="btnSignin"><i
                                class="fas fa-sign-in-alt mr-1"></i>Sign in</button>
                        <a class="form-text text-right"
                            href="/forgotpassword"><small>ลืมรหัสผ่าน</small></a>
                        <hr>
                        <a href="/register" class="btn btn-lg btn-success btn-block text-uppercase">Register<i
                                class="fas fa-angle-double-right ml-1"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="/__/firebase/7.7.0/firebase-app.js"></script>
    <script src="/__/firebase/7.7.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.7.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.7.0/firebase-storage.js"></script>
    <script src="/__/firebase/7.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Sweet alert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

</body>

<script src="js/login.js"></script>

</html>
