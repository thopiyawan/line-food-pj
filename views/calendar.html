<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/addMeal.css">

    <title>เลือกวันที่ต้องการดูย้อนหลัง</title>

</head>

<body>
    <div class="container">
        <input type="date" id="date">
        <button type="button" onclick="myFunc()">ตกลง</button>
    </div>
        
    <p id="data"></p>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/th.js"

<!-- Optional JavaScript -->

    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n "
    crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js "
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 "
    crossorigin="anonymous "></script>

<script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
<script>liff.init({ liffId: "1653872646-L6wW9DlA" }, () => { }, err => console.error(err.code, error.message));</script>

<script>

    const date = moment().format('YYYY-MM-DD')
    document.getElementById('date').value = date
    function myFunc() {
        const dateSelect = document.getElementById('date').value
        liff.sendMessages([{
            'type': 'text',
            'text': `ย้อนหลังวันที่ ${dateSelect}`
        }]).then(function () {
            window.alert('เลือกวันย้อนหลังสำเร็จ');
        }).catch(function (error) {
            window.alert('Error sending message: ' + error);
        });
    }

</script>

</html>
