<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/addInformation.css">
    <title>เพิ่มข้อมูลพื้นฐาน</title>
</head>

<body>
    <br>
    <div class="container">

        <div class="row">
            <div class="col">
                <img id="profilePictureDiv">
            </div>
        </div>
        <br>
        <!-- Fullname meal-->
        <div class="form-group">
            <label for="inputFullname">ชื่อ:</label>
            <input type="text" class="form-control form-control-sm" id="inputFullname" required>

        </div>
        <!-- Lastname meal-->
        <div class="form-group">
            <label for="inputLastname">นามสกุล:</label>
            <input type="text" class="form-control form-control-sm" id="inputLastname" required>
        </div>
        <!-- Bday meal-->
        <div class="form-group">
            <label for="inputBday" class="col-form-label">วันเกิด: &nbsp</label>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="date" class="form-control form-control-sm" id="inputBday">
            </div>
        </div>
        <!-- Gender meal-->
        <div class="form-group">
            <label for="inputGender" class="col-form-label">เพศ: &nbsp </label>
            <div class="custom-control custom-radio custom-control-inline">
                <input name="inputGender" id="gender1" type="radio" class="custom-control-input" value="ชาย" checked>
                <label for="gender1" class="custom-control-label">ชาย</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input name="inputGender" id="gender2" type="radio" class="custom-control-input" value="หญิง">
                <label for="gender2" class="custom-control-label">หญิง</label>
            </div>
        </div>
        <!-- Weight meal-->
        <div class="form-group">
            <label for="inputWeight">น้ำหนัก:</label>
            <div class="custom-control custom-control-inline">
                <input type="text" inputmode="decimal" maxlength="6" class="form-control form-control-sm" id="inputWeight" required>
                <label for="inputWeight">กิโลกรัม</label>
            </div>
        </div>
        <!-- Height meal-->
        <div class="form-group">
            <label for="inputHeight">ส่วนสูง:</label>
            <div class="custom-control custom-control-inline">
                <input type="text" inputmode="decimal" maxlength="6" class="form-control form-control-sm" id="inputHeight" required>
                <label for="inputHeight">เซนติเมตร</label>
            </div>
        </div>
        <hr>
        <button id="btnSubmit" class="btn btn-primary btn-block">บันทึกข้อมูล</button>
        <br>
    </div>


    <!-- Ajax upload file -->
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <!-- Ionicons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js "></script>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9 "></script>

    <!------------------------ Liff SDK ------------------------>
    <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>

    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>

    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/th.js"
        integrity="sha256-p2W93O+vSx9WeMoysQcwoOkbExKS/gISb+muTjcgQDA=" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js "
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js "
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 "
        crossorigin="anonymous "></script>

    <!-- Script add meal -->
    <script src="js/addInformation.js"></script>

</body>

</html>
